<div class="join m-2">
	<label class="input join-item">
		<span class="label w-[111px]">{{title}}</span>
		<select (change)="onchange($event)" aria-label="Default select example">
			<option selected>Open this select menu</option>
			@for (item of options(); track $index) {
				<option [value]="item[0]">{{item[1]}}</option>
			}
		</select>
	</label>
	<button class="btn btn-error join-item">Clear</button>
</div>
