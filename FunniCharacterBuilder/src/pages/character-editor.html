<h1 class="text-3xl text-center">Welcome to your character editor</h1>
<div class="flex items-center justify-evenly">
	<div class="flex flex-col m-3">
		<part-input id="headwear" title="Headwear"/>
		<part-input id="eyeShape" title="Eye shape"/>
		<part-input id="noseShape" title="Nose shape"/>
		<part-input id="mouthShape" title="Mouth shape"/>
		<part-input id="clothing" title="Clothing"/>
		<div class="join m-2">
			<label class="input join-item" id="shellColor">
				<span class="label w-43">Shell color</span>
				<input type="color" value="white">

			<button class="btn btn-error join-item">Clear</button>
		</div>
	</div>
	<canvas #canvas></canvas>
</div>
