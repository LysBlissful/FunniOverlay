<body class="d-flex flex-column" style="height: 100vh;">
	<header >
		<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">FunniCharacterBuilder</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
					<ul class="navbar-nav flex-grow-1">
						<li class="nav-item">
							<a class="nav-link text-dark" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark" href="/Home/Privacy">Privacy</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main class="flex-fill d-flex">
		<div id="app" class="h-100 m-auto">
			<h1 class="display-4 text-center">Welcome to your character builder</h1>
			<div class="d-flex align-items-center">
				<div class="m-3">
					<div class="input-group mb-3" id="clothing">
						<label class="input-group-text">Clothing</label>
						<select class="form-select" aria-label="Default select example">
							<option selected="">Open this select menu</option>
						</select>
						<button class="btn btn-outline-danger" type="button">Clear</button>
					</div>
					<div class="input-group mb-3" id="eyeShape">
						<label class="input-group-text">Eye shape</label>
						<select class="form-select" aria-label="Default select example">
							<option selected="">Open this select menu</option>
						</select>
						<button class="btn btn-outline-danger" type="button">Clear</button>
					</div>
					<div class="input-group mb-3" id="headwear">
						<label class="input-group-text">Headwear</label>
						<select class="form-select" aria-label="Default select example">
							<option selected="">Open this select menu</option>
						</select>
						<button class="btn btn-outline-danger" type="button">Clear</button>
					</div>
					<div class="input-group mb-3" id="mouthShape">
						<label class="input-group-text">Mouth shape</label>
						<select class="form-select" aria-label="Default select example">
							<option selected="">Open this select menu</option>
						</select>
						<button class="btn btn-outline-danger" type="button">Clear</button>
					</div>
					<div class="input-group mb-3" id="noseShape">
						<label class="input-group-text">Nose shape</label>
						<select class="form-select" aria-label="Default select example">
							<option selected="">Open this select menu</option>
						</select>
						<button class="btn btn-outline-danger" type="button">Clear</button>
					</div>
					<div class="input-group mb-3" id="shellColor">
						<label class="input-group-text">Shell color</label>
						<input type="color" class="btn input-group-text" name="" id="">
						<button class="btn btn-outline-danger" type="button">Clear</button>
					</div>
				</div>
				<canvas></canvas>
			</div>
		</div>
	</main>
	<footer class=" bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
